name: Run Selenium Tests with Mocha

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: |
        npm install
        npm install -g mocha

    - name: Install Microsoft Edge
      run: |
        sudo apt-get update
        sudo apt-get install -y microsoft-edge-stable

    - name: Download Edge WebDriver
      run: |
        EDGE_VERSION=$(microsoft-edge --version | grep -oP '\d+\.\d+\.\d+')
        wget -N https://msedgedriver.azureedge.net/$EDGE_VERSION/edgedriver_linux64.zip
        unzip edgedriver_linux64.zip
        sudo mv msedgedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/msedgedriver

    - name: Start HTTP server
      run: |
        python -m http.server 8000 &

    - name: Run Mocha tests
      run: |
        mocha tests/ --timeout 10000
