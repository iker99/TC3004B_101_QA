name: Run Tests

on:
  workflow_dispatch:  # Allows manual execution

jobs:
  test:
    runs-on: ubuntu-latest  # Full Ubuntu VM

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Clear npm cache
      run: npm cache clean --force

    - name: Install Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: 120
        install-dependencies: true

    - name: Verify Chrome Installation
      run: google-chrome --version

    - name: Kill Running Chrome Processes
      run: |
        pkill -f chrome || true  # Ignore errors if no process is running

    - name: Install Dependencies
      run: npm install
      working-directory: ./tests  # Ensure the correct working directory

    - name: Start Web Server
      run: |
        python3 -m http.server 8000 &  # Run in the background
      working-directory: ./src

    - name: Run Tests with WebDriver Fix
      run: |
        npx mocha "tests/oneminusone.spec.js"
      env:
        CHROME_BIN: /usr/bin/google-chrome
        SELENIUM_BROWSER: chrome
